---
<h1>Tools</h1>
<p>here be tools</p>

<ul>
	{% for cheat in site.pages %}
		{% if cheat.category == 'tools' %}	
			<li>
				<h4>{{cheat.category}}</h4>
				<p>{{cheat.url}}</p>
				<a href="{{site.baseurl}}{{cheat.url}}">{{cheat.title}}</a>
				<p>{{cheat.meta}}</p>
			</li>
		{% endif %}
	{% endfor %}
</ul>
